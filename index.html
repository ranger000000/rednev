<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Silver Portfolio</title>
  <style>
    /* Optional: Center the widget and add some breathing room */
    body {
      background-color: #000000;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .widget-container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div class="widget-container">
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://www.tradingview.com/markets/" rel="noopener nofollow" target="_blank">
          <span class="blue-text">Market summary</span>
        </a>
        <span class="trademark"> by TradingView</span>
      </div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
      {
        "width": "100%",
        "height": "600",
        "colorTheme": "dark",
        "locale": "en",
        "isTransparent": false,
        "showSymbolLogo": true,
        "backgroundColor": "#0F0F0F",
        "symbolsGroups": [
          {
            "name": "Silver Miner ETFs",
            "symbols": [
              { "name": "AMEX:SILJ", "displayName": "Amplify Silver Juniors ETF" },
              { "name": "NASDAQ:SLVR", "displayName": "Sprott Silver Miners & Physical ETF" },
              { "name": "AMEX:SIL", "displayName": "Global X Silver Miners ETF (USA)" }
            ]
          },
          {
            "name": "Silver Producers",
            "symbols": [
              { "name": "NYSE:AG", "displayName": "First Majestic" },
              { "name": "NYSE:HL", "displayName": "Hecla Mining" },
              { "name": "NYSE:CDE", "displayName": "Coeur Mining" },
              { "name": "NYSE:PAAS", "displayName": "Pan American Silver" },
              { "name": "NYSE:EXK", "displayName": "Endeavour Silver" }
            ]
          },
          {
            "name": "Silver Developers",
            "symbols": [
              { "name": "NASDAQ:HYMC", "displayName": "Hycroft Mining" },
              { "name": "AMEX:VZLA", "displayName": "Vizsla Silver" },
              { "name": "AMEX:USAS", "displayName": "Americas Gold and Silver" },
              { "name": "TSX:DSV", "displayName": "Discovery Silver" }
            ]
          },
          {
            "name": "Spot Prices",
            "symbols": [
              { "name": "OANDA:XAGUSD", "displayName": "Silver Spot" },
              { "name": "OANDA:XAUUSD", "displayName": "Gold Spot" }
            ]
          }
        ]
      }
      </script>
    </div>
    <!-- TradingView Widget END -->
  </div>

</body>
</html>
