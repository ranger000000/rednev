<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Silver Miners Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; margin: 20px; text-align: center; }
        h1 { font-size: 2em; margin-bottom: 30px; }
        .section { margin: 40px auto; max-width: 900px; }
        h2 { font-size: 1.5em; color: #555; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .item {
            background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .name { font-weight: bold; font-size: 1.1em; }
        .price { font-size: 1.8em; margin: 10px 0; }
        .change { font-size: 1.2em; }
        .positive { color: green; }
        .negative { color: red; }
        #loading { font-size: 1.5em; color: #666; margin: 50px; }
        #error { color: red; margin: 20px; }
        #last-update { font-size: 0.9em; color: #888; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Live Silver Miners Dashboard</h1>
    <div id="loading">Loading live prices...</div>
    <div id="error"></div>

    <div class="section">
        <h2>Silver Miner ETFs</h2>
        <div class="grid" id="etfs"></div>
    </div>

    <div class="section">
        <h2>Major Producers</h2>
        <div class="grid" id="producers"></div>
    </div>

    <div class="section">
        <h2>Developers / Juniors</h2>
        <div class="grid" id="developers"></div>
    </div>

    <div id="last-update"></div>

    <script>
        const API_KEY = 'd5c3o99r01qsbmgic6rg';  // Your Finnhub key

        const items = {
            etfs: [
                {symbol: 'SILG.L', name: 'SILG.L (Global X Silver Miners UCITS)'},
                {symbol: 'SILJ', name: 'SILJ (Amplify Junior Silver Miners)'},
                {symbol: 'SLVR', name: 'SLVR (Sprott Silver Miners & Physical)'}
            ],
            producers: [
                {symbol: 'CDE', name: 'Coeur Mining (CDE)'},
                {symbol: 'HL', name: 'Hecla Mining (HL)'},
                {symbol: 'AG', name: 'First Majestic Silver (AG)'},
                {symbol: 'EXK', name: 'Endeavour Silver (EXK)'},
                {symbol: 'PAAS', name: 'Pan American Silver (PAAS)'},
                {symbol: 'FRES.L', name: 'Fresnillo (FRES.L)'},
                {symbol: 'HOC.L', name: 'Hochschild Mining (HOC.L)'}
            ],
            developers: [
                {symbol: 'HYMC', name: 'Hycroft Mining (HYMC)'},
                {symbol: 'DSV.TO', name: 'Discovery Silver (DSV.TO)'},
                {symbol: 'VZLA', name: 'Vizsla Silver (VZLA)'},
                {symbol: 'USAS', name: 'Americas Gold & Silver (USAS)'},
                {symbol: 'SCZ.V', name: 'Santacruz Silver (SCZ.V)'},
                {symbol: 'ABRA.V', name: 'AbraSilver (ABRA.V)'},
                {symbol: 'GGD.TO', name: 'GoGold Resources (GGD.TO)'},
                {symbol: 'ASM', name: 'Avino Silver & Gold (ASM)'},
                {symbol: 'AYA.TO', name: 'Aya Gold & Silver (AYA.TO)'},
                {symbol: 'DV.V', name: 'Dolly Varden Silver (DV.V)'},
                {symbol: 'CKG.V', name: 'Chesapeake Gold (CKG.V)'},
                {symbol: 'JAG.TO', name: 'Jaguar Mining (JAG.TO)'}
            ]
        };

        async function fetchAll() {
            const loading = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            errorEl.textContent = '';

            try {
                const promises = [];
                for (const section in items) {
                    items[section].forEach(item => {
                        const url = `https://finnhub.io/api/v1/quote?symbol=\( {item.symbol}&token= \){API_KEY}`;
                        promises.push(
                            fetch(url)
                                .then(r => {
                                    console.log(`Status for ${item.symbol}: ${r.status}`);  // Debug in console
                                    if (!r.ok) throw new Error(`HTTP ${r.status}`);
                                    return r.json();
                                })
                                .then(data => ({item, data}))
                                .catch(err => {
                                    console.error(`Error for ${item.symbol}:`, err);
                                    return {item, error: err.message};
                                })
                        );
                    });
                }

                const results = await Promise.all(promises);

                // Clear grids
                Object.keys(items).forEach(sec => document.getElementById(sec).innerHTML = '');

                results.forEach(({item, data, error}) => {
                    const sectionId = ['SILG.L','SILJ','SLVR'].includes(item.symbol) ? 'etfs' :
                                      ['CDE','HL','AG','EXK','PAAS','FRES.L','HOC.L'].includes(item.symbol) ? 'producers' : 'developers';

                    const container = document.getElementById(sectionId);
                    const div = document.createElement('div');
                    div.className = 'item';

                    if (error || !data || data.c === undefined || data.c === 0) {
                        div.innerHTML = `<div class="name">\( {item.name}</div><div class="price">No data</div><div class="change"> \){error || 'Market closed or unsupported'}</div>`;
                    } else {
                        const change = (data.d || 0).toFixed(2);
                        const pct = (data.dp || 0).toFixed(2);
                        const changeClass = data.d > 0 ? 'positive' : data.d < 0 ? 'negative' : '';

                        div.innerHTML = `
                            <div class="name">${item.name}</div>
                            <div class="price">$${data.c.toFixed(2)}</div>
                            <div class="change \( {changeClass}"> \){change > 0 ? '+' : ''}\( {change} ( \){pct > 0 ? '+' : ''}${pct}%)</div>
                        `;
                    }
                    container.appendChild(div);
                });

                loading.style.display = 'none';
                document.getElementById('last-update').textContent = `Last updated: ${new Date().toLocaleString()}`;
            } catch (err) {
                errorEl.textContent = 'Major error: ' + err.message;
                loading.style.display = 'none';
            }
        }

        fetchAll();
        setInterval(fetchAll, 30000);
    </script>
</body>
</html>
