<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Silver Miners Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; margin: 20px; text-align: center; }
        h1 { font-size: 2em; margin-bottom: 30px; }
        .section { margin: 40px auto; max-width: 900px; }
        h2 { font-size: 1.5em; color: #555; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .item { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .name { font-weight: bold; font-size: 1.1em; }
        .price { font-size: 1.8em; margin: 10px 0; }
        .change { font-size: 1.2em; }
        .positive { color: green; }
        .negative { color: red; }
        .closed { color: #888; font-style: italic; }
        #loading { font-size: 1.5em; color: #666; margin: 50px; }
        #last-update { font-size: 0.9em; color: #888; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Live Silver Miners Dashboard</h1>
    <div id="loading">Loading prices...</div>

    <div class="section">
        <h2>Silver Miner ETFs</h2>
        <div class="grid" id="etfs"></div>
    </div>

    <div class="section">
        <h2>Major Producers</h2>
        <div class="grid" id="producers"></div>
    </div>

    <div class="section">
        <h2>Developers / Juniors</h2>
        <div class="grid" id="developers"></div>
    </div>

    <div id="last-update"></div>

    <script>
        const API_KEY = 'd5c4j1hr01qsbmgih120d5c4j1hr01qsbmgih12g';  // Your key

        const etfs = [
            {symbol: 'SILJ', name: 'SILJ (Amplify Junior Silver Miners)'},
            {symbol: 'SIL', name: 'SIL (Global X Silver Miners ETF)'},
            {symbol: 'SLVR', name: 'SLVR (Sprott Silver Miners & Physical)'}
        ];

        const producers = [
            {symbol: 'PAAS', name: 'Pan American Silver (PAAS)'},
            {symbol: 'HL', name: 'Hecla Mining (HL)'},
            {symbol: 'CDE', name: 'Coeur Mining (CDE)'},
            {symbol: 'AG', name: 'First Majestic Silver (AG)'},
            {symbol: 'EXK', name: 'Endeavour Silver (EXK)'}
        ];

        const developers = [
            {symbol: 'HYMC', name: 'Hycroft Mining (HYMC)'},
            {symbol: 'VZLA', name: 'Vizsla Silver (VZLA)'},
            {symbol: 'USAS', name: 'Americas Gold & Silver (USAS)'},
            {symbol: 'ASM', name: 'Avino Silver & Gold (ASM)'}
        ];

        async function fetchQuote(symbol) {
            const url = `https://finnhub.io/api/v1/quote?symbol=\( {symbol}&token= \){API_KEY}`;
            const response = await fetch(url);
            if (!response.ok) return null;
            return await response.json();
        }

        async function loadGroup(group, containerId) {
            const container = document.getElementById(containerId);

            for (const t of group) {
                const data = await fetchQuote(t.symbol);

                const div = document.createElement('div');
                div.className = 'item';

                if (!data || !data.c || data.c <= 0) {
                    div.innerHTML = `<div class="name">${t.name}</div><div class="price">No data</div>`;
                } else {
                    const price = data.c.toFixed(2);
                    let changeText = 'Market closed';
                    let changeClass = 'closed';

                    if (data.d && data.dp && (data.d !== 0 || data.dp !== 0)) {
                        const change = data.d.toFixed(2);
                        const pct = data.dp.toFixed(2);
                        changeText = `\( {change > 0 ? '+' : ''} \){change} (\( {pct > 0 ? '+' : ''} \){pct}%)`;
                        changeClass = data.d > 0 ? 'positive' : data.d < 0 ? 'negative' : 'closed';
                    }

                    div.innerHTML = `
                        <div class="name">${t.name}</div>
                        <div class="price">$${price}</div>
                        <div class="change \( {changeClass}"> \){changeText}</div>
                    `;
                }
                container.appendChild(div);
            }
        }

        async function loadDashboard() {
            document.getElementById('loading').textContent = 'Loading ETFs...';
            await loadGroup(etfs, 'etfs');

            document.getElementById('loading').textContent = 'Loading Producers...';
            await loadGroup(producers, 'producers');

            document.getElementById('loading').textContent = 'Loading Developers/Juniors...';
            await loadGroup(developers, 'developers');

            document.getElementById('loading').style.display = 'none';
            document.getElementById('last-update').textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        loadDashboard();
        setInterval(loadDashboard, 60000);
    </script>
</body>
</html>
