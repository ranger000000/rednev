<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Silver Miners Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; margin: 20px; text-align: center; }
        h1 { font-size: 2em; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .item { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .name { font-weight: bold; font-size: 1.1em; }
        .price { font-size: 1.8em; margin: 10px 0; }
        .change { font-size: 1.2em; }
        .positive { color: green; }
        .negative { color: red; }
        .closed { color: #888; font-style: italic; }
        .unsupported { color: #aaa; font-style: italic; }
        #loading { font-size: 1.5em; color: #666; margin: 50px; }
        #last-update { font-size: 0.9em; color: #888; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Live Silver Miners Dashboard (Reliable US Tickers)</h1>
    <div id="loading">Loading tickers one by one...</div>

    <div class="grid" id="tickers"></div>

    <div id="last-update"></div>

    <script>
        const API_KEY = 'd5c4j1hr01qsbmgih120d5c4j1hr01qsbmgih12g';  // Your key

        const reliableTickers = [
            {symbol: 'PAAS', name: 'Pan American Silver (PAAS)'},
            {symbol: 'HL', name: 'Hecla Mining (HL)'},
            {symbol: 'CDE', name: 'Coeur Mining (CDE)'},
            {symbol: 'AG', name: 'First Majestic Silver (AG)'},
            {symbol: 'EXK', name: 'Endeavour Silver (EXK)'},
            {symbol: 'SILJ', name: 'SILJ (Amplify Junior Silver Miners)'},
            {symbol: 'HYMC', name: 'Hycroft Mining (HYMC)'},
            {symbol: 'VZLA', name: 'Vizsla Silver (VZLA)'},
            {symbol: 'USAS', name: 'Americas Gold & Silver (USAS)'},
            {symbol: 'ASM', name: 'Avino Silver & Gold (ASM)'},
            {symbol: 'AAPL', name: 'Apple Test (AAPL)'}
        ];

        const container = document.getElementById('tickers');
        const loadingEl = document.getElementById('loading');

        function fetchWithTimeout(url, timeout = 10000) {
            return Promise.race([
                fetch(url),
                new Promise((_, reject) => setTimeout(() => reject(new Error('Timeout')), timeout))
            ]);
        }

        async function loadTicker(t) {
            loadingEl.textContent = `Loading ${t.symbol}...`;

            try {
                const response = await fetchWithTimeout(`https://finnhub.io/api/v1/quote?symbol=\( {t.symbol}&token= \){API_KEY}`);
                const data = await response.json();
                console.log(`Data for ${t.symbol}:`, data);  // Debug in console

                const div = document.createElement('div');
                div.className = 'item';

                if (!data || data.c <= 0) {
                    div.innerHTML = `
                        <div class="name">${t.name}</div>
                        <div class="price unsupported">Unsupported or no data</div>
                    `;
                } else {
                    const price = data.c.toFixed(2);
                    let changeText = 'Market closed';
                    let changeClass = 'closed';

                    if (data.d !== 0 || data.dp !== 0) {
                        const change = (data.d || 0).toFixed(2);
                        const pct = (data.dp || 0).toFixed(2);
                        changeText = `\( {change > 0 ? '+' : ''} \){change} (\( {pct > 0 ? '+' : ''} \){pct}%)`;
                        changeClass = data.d > 0 ? 'positive' : data.d < 0 ? 'negative' : 'closed';
                    }

                    div.innerHTML = `
                        <div class="name">${t.name}</div>
                        <div class="price">$${price}</div>
                        <div class="change \( {changeClass}"> \){changeText}</div>
                    `;
                }
                container.appendChild(div);
            } catch (err) {
                console.error(`Error for ${t.symbol}:`, err);
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <div class="name">${t.name}</div>
                    <div class="price unsupported">Error: ${err.message}</div>
                `;
                container.appendChild(div);
            }
        }

        async function loadDashboard() {
            loadingEl.style.display = 'block';
            container.innerHTML = '';

            for (const t of reliableTickers) {
                await loadTicker(t);
            }

            loadingEl.style.display = 'none';
            document.getElementById('last-update').textContent = `Last updated: ${new Date().toLocaleString()}`;
        }

        loadDashboard();
        setInterval(loadDashboard, 60000);  // Refresh every minute
    </script>
</body>
</html>
